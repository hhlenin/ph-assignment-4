<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

</head>

<body class="manrope">
  <div class="navbar bg-base-300 text-primary-content p-6">
    <div class="container space-y-6">
      <h1 class="text-3xl text-primary">Job Tracker Application</h1>
      <div class="cards grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        <div class="card bg-base-100 w-full shadow-sm border-2 border-primary-content hover:border-primary">
          <div class="card-body">
            <p class="font-bold uppercase">Total</p>
            <p id="card-all-jobs" class="text-5xl font-bold text-primary">120</p>

          </div>
        </div>
        <div class="card bg-base-100 w-full shadow-sm border-2 hover:border-success">
          <div class="card-body">
            <p class="font-bold uppercase">Interviewed</p>
            <p id="card-interview-jobs" class="text-5xl font-bold text-success">30</p>

          </div>
        </div>

        <div class="card bg-base-100 w-full shadow-sm border-2 hover:border-error">
          <div class="card-body">
            <p class="font-bold uppercase">Rejected</p>
            <p id="card-reject-jobs" class="text-5xl font-bold text-error">30</p>

          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <div class="container my-5">
    <div class="heading flex justify-between mb-10">
      <h2 class="font-bold text-2xl"><span class="capitalize" id="heading">Available</span> Jobs</h2>
      <p><span id="total-jobs">99</span> Jobs</p>
    </div>

    <div class="tabs tabs-lift" id="parent">
      <input id="all" type="radio" name="my_tabs_3" class="tab" aria-label="All" checked="checked" />
      <div id="accordion-all" class="accordion tab-content bg-base-100 border-base-300 p-6">
      
      </div>

      <input id="interview" type="radio" name="my_tabs_3" class="tab" aria-label="Interviewed" />
      <div id="accordion-interview" class="tab-content bg-base-100 border-base-300 p-6">

      </div>

      <input id="reject" type="radio" name="my_tabs_3" class="tab" aria-label="Rejected" />
      <div id="accordion-reject" class="tab-content bg-base-100 border-base-300 p-6">


      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>

</body>

</html>
